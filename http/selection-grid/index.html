<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Selection Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Image Selection Gallery with jQuery" />
        <meta name="keywords" content="jquery, selection, image gallery, grid, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="surinder83singh@gmail.com" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
    </head>
    <body class="dark">
		<div class="container">
			<div class="header">
				<span class="right_ab">
					<a href="" target="_blank">Images by Shermeee</a>
					<a href="http://creativecommons.org/licenses/by/2.0/deed.en_GB">CC BY 2.0</a>
				</span>
				<div class="clr"></div>
			</div>
			
			<div class="content">
				<h1>Image Selection Gallery <span>A jQuery image selection gallery with a thumbnails</span></h1>
				<div class="slg-container">
					<a class="select-all btn">Select all</a>
					<a class="deselect-all btn">Deselect all</a>
					<a class="get-selected btn">Get selected</a>
					<div class="slg-grid"></div>
					<div class="slg-box"></div>	
				</div>
				<p class="sub">Want more
					<a href="http://developerextensions.com/" target="_blank">
						http://developerextensions.org
					</a>	
				</p>
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/selection-grid.js"></script>
		<script type="text/javascript">
			var images = [];
			for(var i=0; i<10; i++){
				images.push({image: "images/"+(i+1)+".jpg"});
			}

			var selectionGrid = new SelectionGrid({
				el:".slg-container", images
			});
			selectionGrid.init();
			//selectionGrid.activateGrid();
			$('.select-all').on("click", ()=>{
				selectionGrid.selectAll();
			});
			$('.deselect-all').on("click", ()=>{
				selectionGrid.deSelectAll();
			})
			$('.get-selected').on("click", ()=>{
				var selected = selectionGrid.getSelected();
				console.log("selected", selected)
			})
		</script>
    </body>
</html>
